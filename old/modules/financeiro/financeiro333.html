<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro | FLOW SUITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden font-inter">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="absolute inset-y-0 left-0 z-30 w-64 px-4 py-6 overflow-y-auto transition duration-300 ease-in-out transform -translate-x-full bg-gray-800 lg:static lg:translate-x-0"
      >
        <div class="flex items-center justify-between">
          <span class="text-2xl font-bold text-white">FLOW SUITE</span>
          <button id="close-sidebar-btn" class="text-gray-400 lg:hidden">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <nav class="mt-8 space-y-2" id="main-nav">
          <!-- Links de navegação serão inseridos aqui pelo main.js -->
        </nav>
      </aside>

      <!-- Conteúdo Principal -->
      <div class="flex flex-col flex-1 w-0 overflow-hidden">
        <main class="relative flex-1 overflow-y-auto focus:outline-none">
          <button id="open-sidebar-btn" class="m-4 text-gray-500 lg:hidden">
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
          <div class="p-6 mx-auto max-w-7xl" id="page-content">
            <!-- Conteúdo Financeiro -->
            <h1 class="text-3xl font-bold text-gray-800">Financeiro</h1>
            <p class="mt-1 text-gray-600">
              Controle suas contas a pagar e a receber.
            </p>

            <div class="mt-6 border-b border-gray-200">
              <nav class="flex -mb-px space-x-6" aria-label="Tabs">
                <button
                  id="tab-pagar"
                  class="tab-btn border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                >
                  Contas a Pagar
                </button>
                <button
                  id="tab-receber"
                  class="tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                >
                  Contas a Receber
                </button>
              </nav>
            </div>

            <div class="mt-8" id="financeiro-content">
              <!-- Tabelas serão inseridas aqui pelo financeiro.js -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="financeiro.js"></script>
  </body>
</html>
